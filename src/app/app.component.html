<app-navbar></app-navbar>
<div
  class="container-fluid p-0 py-3 px-4 d-flex flex-wrap justify-content-evenly gap-2"
>
  <div *ngFor="let todo of todos">
    <app-todo [todo]="todo" (todoDelete)="deleteTodo($event)"></app-todo>
  </div>
</div>
<div class="container-fluid p-0 py-2 my-2 px-5">
  <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
</div>
